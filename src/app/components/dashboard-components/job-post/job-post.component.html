<div class="desktop dashboard-container">
    <app-side-nav></app-side-nav>
    <div id="content">
        <div id="job-input-container">
            <h1>Post Job</h1>
            <p>Job Title</p>
            <input [(ngModel)]="job.positionTitle" type="text">
            <p>City</p>
            <input [(ngModel)]="job.city" type="text">
            <p>State</p>
            <input [(ngModel)]="job.state" type="text">
            <p>Responsibilities</p>
            <textarea [(ngModel)]="job.responsibilities"></textarea>
            <p>Duties</p>
            <textarea [(ngModel)]="job.duties"></textarea>
            <p>Qualifications</p>
            <textarea [(ngModel)]="job.qualifications"></textarea>
            <button (click)="postJob()">Post</button>
        </div>
    </div>
</div>

<div id="post-job-mobile" class="mobile">
    <app-mobile-navbar></app-mobile-navbar>
    <h1>Job Post</h1>
    <p>Job Title</p>
    <input type="text">
    <p>City</p>
    <input type="text">
    <p>State</p>
    <input type="text">
    <p>Requirements</p>
    <textarea type="text"></textarea>
    <p>Responsibilities</p>
    <textarea type="text"></textarea>
    <p>Duties</p>
    <textarea type="text"></textarea>
    <button class="mobile-button">Post</button>
</div>
